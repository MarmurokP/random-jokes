<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="change-language">
                <div class="joke-language">Select quote language</div>
                <div class="languages">
                    <div class="lang lang-active">en</div>
                    <div class="slash">/</div>
                    <div class="lang">by</div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container joke-container">
            <div class="jokes">
                <button class="change-joke">Give me a new quote</button>
                <div class="random-joke">
                    <div class="text"></div>
                    <div class="author"></div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="https://github.com/MarmurokP" class="github-link">MarmurokP</a>
                </div>
                <div class="footer-links copyright">
                    <p>&copy; <span class="year-span">2022</span></p>
                </div>
                <div class="footer-links"><a
                        href="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/js30%23/js30-4.md"
                        class="rs-link">Rolling Scopes
                        School</a>
                </div>


            </div>


        </div>
    </footer>


    <script src="./index.js"></script>
</body>

</html>
