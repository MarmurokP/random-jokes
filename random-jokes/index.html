<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>


    <link href="https://fonts.googleapis.com/css?family=Caveat:600&display=swap&subset=cyrillic-ext" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Serif:500,600,900,500italic&display=swap&subset=cyrillic-ext"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:500&display=swap&subset=cyrillic-ext"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <header>
        <div class="container">
            <div class="change-language">
                <div class="joke-language">Select quote language</div>
                <div class="languages">
                    <div class="lang eng lang-active">en</div>
                    <div class="slash">/</div>
                    <div class="lang by">by</div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container joke-container">
            <div class="img-container"></div>
            <div class="jokes">
                <button class="change-joke">Give me a new quote</button>
                <div class="random-joke">
                    <p class="text"></p>
                    <div class="author"></div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="https://github.com/MarmurokP" class="github-link">MarmurokP</a>
                </div>
                <div class="footer-links copyright">
                    <p>&copy; <span class="year-span">2022</span></p>
                </div>
                <div class="footer-links"><a
                        href="https://github.com/rolling-scopes-school/tasks/blob/master/tasks/js30%23/js30-4.md"
                        class="rs-link"></a>
                </div>


            </div>


        </div>
    </footer>


    <script src="./index.js"></script>
</body>

</html>
